<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<link rel="stylesheet" href="./weather-icons-master/css/weather-icons.css">
	<script src="./apps.js" defer></script>
	<title>Weather Forecast</title>
</head>

<body>

	<header class="nav">
		<div class="nav__date">Monday, January 18 2021</div>
		<input type="text" class="nav__input" placeholder="Search for a city...">
	</header>
	
	<main class="container">

		<section class="weather">
			<div class="weather__city">Paris, FR</div>
			
			<div class="weather__data">
				<div class="weather__main">
					<h1 class="weather__temp">55 <span>°F</span></h1>
					<p class="weather__type">Cloudy</p>
				</div>

				<div class="weather__subdata">
					<div>
						<p class="weather__highLowTitle">Today's Range: </p>
						<p class="weather__highLow"> 43°F / 60°F</p>
					</div>

					<div>
						<p class="weather__windSpeedTitle">Wind Speed: </p>
						<p class="weather__windSpeed"><i class="wi wi-strong-wind"></i> 30 Mph</p>
					</div>
				</div>

			</div>
		</section>

		<section class="forecast">
			<div class="forecast__dayOne">
				<h2 class="forecast__dayOneName">Monday</h2>
				<div id="icon-1"><img src="/WeatherUX/icons/09d.png" class="icon"></div>
				<p class="forecast__temp forecast__dayOneTemp">32°</p>
				<p class="forecast__weather forecast__weatherOne">Rain</p>
			</div>

			<div class="forecast__dayTwo">
				<h2 class="forecast__dayTwoName">Tuesday</h2>
				<div id="icon-2"><img src="/WeatherUX/icons/01d.png" class="icon"></div>
				<p class="forecast__temp forecast__dayTwoTemp">65°</p>
				<p class="forecast__weather forecast__weatherTwo">Sunny</p>
			</div>

			<div class="forecast__dayThree">
				<h2 class="forecast__dayThreeName">Wednesday</h2>
				<div id="icon-3"><img src="/WeatherUX/icons/04n.png" class="icon"></div>
				<p class="forecast__temp forecast__dayThreeTemp" class="icon">71°</p>
				<p class="forecast__weather forecast__weatherThree">Cloudy</p>
			</div>

			<div class="forecast__dayFour">
				<h2 class="forecast__dayFourName">Thursday</h2>
				<div id="icon-4"><img src="/WeatherUX/icons/03d.png" class="icon"></div>
				<p class="forecast__temp forecast__dayFourTemp">59°</p>
				<p class="forecast__weather forecast__weatherFour">Storm</p>
			</div>

			<div class="forecast__dayFive">
				<h2 class="forecast__dayFiveName">Friday</h2>
				<div id="icon-5"><img src="/WeatherUX/icons/13d.png" class="icon"></div>
				<p class="forecast__temp forecast__dayFiveTemp">18°</p>
				<p class="forecast__weather forecast__weatherFive">Snow</p>
			</div>
		</section>

	</main>

</body>
</html>
